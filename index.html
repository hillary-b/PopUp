<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="popup.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>

<body>
<header>
  <h1>Header</h1>
</header>
  
  <input type="submit" class="popup" onclick="buyTicket()" name="Buy Ticket/s">
  
  <span class="popupform" id="myPopup">
  <form method="post" action="ticket_form.php">
    Full name: <input type="text" name="fullName"><br />
    Account Number: <input type="text" name="accountNum"><br />
    Sort Code: <input type="text" name="sortCode"><br />
    Expiry Date: <input type="text" name="expiryDate"><br />
    Number of Tickets: <input type="text" name="numOfTickets"><br />
    <input type="submit">
  </form>
  </span>
  
  <p id="name"></p>

  <script>
  function buyTicket() {
    var popup = document.getElementById("myPopup");
    popup.classList.toggle("show");
  }
  </script>

<footer>
  <h1>Footer</h1>
</footer>
</body>
</html>
